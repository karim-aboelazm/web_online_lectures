<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Example</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            margin-top: 20px;
            background-color: lightgray;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        This is a container with fixed width and centered content.
    </div>
    
</body>
</html>
