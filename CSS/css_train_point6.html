<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Example</title>
    <style>
        .float-left {
            float: left;
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            margin-right: 10px;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="float-left"></div>
    <div class="float-left"></div>
    <div class="clear"></div>
    <p>This paragraph will be below the floated elements due to the clear property.</p>
</body>
</html>
