<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing Example</title>
    <style>
        .box {
            width: 100px;
            padding: 20px;
            border: 10px solid black;
            box-sizing: border-box;
            background-color: lightblue;
        }
    </style>
</head> 
<body>
    <div class="box">
        Box with box-sizing: border-box. Box with box-sizing: border-box.
    </div>
</body>
</html>
