<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Example</title>
    <style>
        .block {
            display: block;
            background-color: lightcoral;
            padding: 10px;
            margin-bottom: 10px;
        }
        .inline {
            display: inline;
            background-color: lightgreen;
            padding: 10px;
            margin-bottom: 10px;
        }
        .flex {
            display: flex;
            background-color: lightblue;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="block">Block Element</div>
    <div class="block">Block Element</div>
    <div class="inline">Inline Element</div>
    <div class="inline">Inline Element</div>
    <div class="flex">Flex Element</div>
    <div class="flex">Flex Element</div>
</body>
</html>
