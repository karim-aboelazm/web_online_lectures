<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Example</title>
    <style>
        .float-left {
            float: left;
            margin-right: 10px;
        }
        .content {
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="https://via.placeholder.com/250" class="float-left" alt="Placeholder">
        <p>This is some text that will wrap around the floated image. The image floats to the left, and the text flows around it. You can use floats to create simple layouts.</p>
    </div>
</body>
</html>
